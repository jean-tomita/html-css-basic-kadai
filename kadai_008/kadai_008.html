<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>8章課題</title>
  <meta name="description" content="このページは8章の課題です。">
  <style>
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav li {
      display: inline;
    }

    nav a {
      text-decoration: none;
      color: blue;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>SAMURAIニュース</h1>
    <nav>
      <ul>
        <li><a href="https://www.sejuku.net/">ホーム</a></li>
        <li><a href="https://www.sejuku.net/">社会</a></li>
        <li><a href="https://www.sejuku.net/">経済</a></li>
        <li><a href="https://www.sejuku.net/">スポーツ</a></li>
        <li><a href="https://www.sejuku.net/">テクノロジー</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>社会</h2>
      <section>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>
          日本でも年々人気の高まるハロウィン。<br>
          今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
        </p>
        <audio controls>
          <source src="ichi.mp3" type="audio/mpeg">
          お使いのブラウザはaudioタグに対応していません。
        </audio>
      </section>

      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
          <label for="name">氏名：</label>
          <input type="text" id="name" name="name" placeholder="名前を入力してください"><br><br>

          <label for="age">年代：</label>
          <select id="age" name="age">
            <option value="10">10代以下</option>
            <option value="20">20代</option>
            <option value="30">30代</option>
            <option value="40">40代以上</option>
          </select><br><br>

          <label>性別：</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">男性</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">女性</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">その他</label><br><br>

          <label for="sweets">おすすめ和菓子の名称：</label>
          <input type="text" id="sweets" name="sweets" placeholder="例：みたらし団子"><br><br>

          <label for="reason">おすすめする理由：</label><br>
          <textarea id="reason" name="reason" rows="4" cols="40"></textarea><br><br>

          <label>
            <input type="checkbox" name="agree" value="yes">
            個人情報保護方針に同意する
          </label><br><br>

          <input type="submit" value="送信">
          <input type="reset" value="リセット">
        </form>
      </section>
    </article>

    <article>
      <h2>テクノロジー</h2>
      <section>
        <h3>SAMURAIが新しい動画をリリース</h3>
        <p>
          SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
          動画の内容はHTML/CSSの解説です。
        </p>
        <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/2JLiGSUohEo?si=rg9ytnSYB38HIQjX" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" 
          allowfullscreen>
        </iframe>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy;SAMURAIニュース</p>
  </footer>

</html>
